<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Custom Table</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <input id="search-input" type="text" class="form-control">
            </div>
            <div class="col-12 mt-3">
                <table class="table table-striped">
                    <tr class="bg-info text-center">
                        <th data-column="name" data-order="desc">Name &#9650</th>
                        <th data-column="age" data-order="desc">Age &#9650</th>
                        <th data-column="birthdate" data-order="desc">Birthday &#9650</th>
                    </tr>
                    <tbody id="table-data" class="text-center"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
